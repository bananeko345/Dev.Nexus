    <script>
        // JS: å®‡å®™ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, stars;
        const starCount = 400;
        const mouse = { x: null, y: null };

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars = [];

            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    z: Math.random() * width, // å¥¥è¡Œã
                    size: Math.random() * 1.5,
                    color: `rgba(255, 255, 255, ${Math.random()})`
                });
            }
        }

        function draw() {
            ctx.fillStyle = '#000510';
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;

            stars.forEach(s => {
                // 3Dã‹ã‚‰2Dã¸ã®æŠ•å½±çš„ãªå‹•ã
                const x = (s.x - cx) * (width / s.z) + cx;
                const y = (s.y - cy) * (width / s.z) + cy;
                const size = s.size * (width / s.z);

                // ãƒã‚¦ã‚¹ã¨ã®è·é›¢ã§å°‘ã—é¿ã‘ã‚‹å‹•ã
                let dx = 0, dy = 0;
                if (mouse.x) {
                    dx = (mouse.x - cx) * 0.05;
                    dy = (mouse.y - cy) * 0.05;
                }

                ctx.fillStyle = s.color;
                ctx.beginPath();
                ctx.arc(x + dx, y + dy, size, 0, Math.PI * 2);
                ctx.fill();

                // å‰é€²ï¼ˆå¥¥ã‹ã‚‰æ‰‹å‰ã¸ï¼‰
                s.z -= 0.8; 
                if (s.z <= 0) {
                    s.z = width;
                    s.x = Math.random() * width;
                    s.y = Math.random() * height;
                }
            });

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        init();
        draw();
    </script>
