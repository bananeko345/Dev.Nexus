<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.nexus | Official Site</title>
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --accent: #00f2ff;
            --purple: #7000ff;
            --owner: #ff4757;
            --admin: #ffa502;
            --dev: #2ed573;
            /* ダークモード用変数 */
            --bg-color: #020205;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --star-color: rgba(0, 242, 255, 1);
        }

        /* ライトモード用設定 */
        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-color: #1a1a1a;
            --star-color: rgba(112, 0, 255, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: var(--bg-color);
            font-family: 'Exo 2', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        /* 背景切り替えボタン */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
            pointer-events: auto;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: #000;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
            margin: 0;
        }

        .btn-join {
            margin-top: 2rem;
            padding: 15px 40px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
            pointer-events: auto;
        }

        .staff-section {
            padding: 100px 20px;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 50px;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .staff-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 20px;
            padding: 30px;
            transition: 0.4s;
        }

        .staff-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid var(--accent);
            object-fit: cover;
        }

        .role {
            font-size: 0.8rem;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
            color: white; /* 役職ラベルは常に白文字で見やすく */
        }

        .role-owner { background: var(--owner); }
        .role-admin { background: var(--admin); }
        .role-dev { background: var(--dev); }

        .name { font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
        .comment { font-size: 0.9rem; opacity: 0.8; line-height: 1.6; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">SWITCH MODE</button>
    <canvas id="canvas"></canvas>

    <div class="content-layer">
        <section class="hero">
            <h1 class="logo">Dev.nexus</h1>
            <p style="color: var(--accent); letter-spacing: 3px;">SLOW & COSMIC VIBES</p>
            <a href="https://discord.gg" target="_blank" class="btn-join">Discordに参加する</a>
        </section>

        <section class="staff-section">
            <h2 class="section-title">ADMINISTRATION</h2>
            <div class="staff-grid">
                <!-- Owner -->
                <div class="staff-card">
                    <div class="role role-owner">Owner</div><br>
                    <img src="https://raw.githubusercontent.com" alt="bananeko345" class="avatar">
                    <div class="name">bananeko345</div>
                    <div class="comment">鯖主頑張ります！</div>
                </div>

                <!-- Admin 1 -->
                <div class="staff-card">
                    <div class="role role-admin">Admin</div><br>
                    <img src="https://raw.githubusercontent.com" alt="lapius" class="avatar">
                    <div class="name">lapius</div>
                    <div class="comment">discordBOTやマイクラサーバーを作れます</div>
                </div>

                <!-- Admin 2 -->
                <div class="staff-card">
                    <div class="role role-admin">Admin</div><br>
                    <img src="https://raw.githubusercontent.com" alt="蓮斗" class="avatar">
                    <div class="name">蓮斗</div>
                    <div class="comment">それなりに頑張ります</div>
                </div>

                <!-- Developer -->
                <div class="staff-card">
                    <div class="role role-dev">Developer</div><br>
                    <img src="https://raw.githubusercontent.com" alt="jion" class="avatar">
                    <div class="name">jion</div>
                    <div class="comment">足を引っ張らないよう精一杯頑張ります</div>
                </div>
            </div>
        </section>

        <footer style="padding: 40px; opacity: 0.5;">&copy; 2024 Dev.nexus Project</footer>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles;
        
        // スピードを大幅にダウン（10から3へ）
        const BASE_SPEED = 3; 

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * 2000;
                this.y = (Math.random() - 0.5) * 2000;
                this.z = Math.random() * 2000;
                this.pz = this.z;
            }
            update() {
                this.pz = this.z;
                this.z -= BASE_SPEED;
                if (this.z < 1) this.reset();
            }
            draw() {
                const sx = (this.x / this.z) * (width / 2) + width / 2;
                const sy = (this.y / this.z) * (height / 2) + height / 2;
                const px = (this.x / this.pz) * (width / 2) + width / 2;
                const py = (this.y / this.pz) * (height / 2) + height / 2;
                
                const starColor = getComputedStyle(document.body).getPropertyValue('--star-color');
                ctx.strokeStyle = starColor.replace('1)', `${1 - this.z/2000})`);
                ctx.lineWidth = (2000 / this.z) * 0.5;
                ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(sx, sy); ctx.stroke();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = Array.from({ length: 400 }, () => new Particle());
        }

        function animate() {
            const bgColor = getComputedStyle(document.body).getPropertyValue('--bg-color');
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
